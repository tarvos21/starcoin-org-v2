<div class="right_card">
    <div class="right-column">
        <div class="column_title"><span>Tags</span></div>
    </div>
    <div class="column_list">
        {{ range $name, $taxonomy := .Site.Taxonomies.tags }}
        <div class="item"><a href='{{ "tags" | relLangURL }}/{{ $name | urlize }}'>{{ $name }}</a></div>
        {{ end }}
    </div>
</div>
